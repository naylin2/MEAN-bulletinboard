<div class="post-table">
  <div class="mb-10 d-block">
    <a routerLink="new" class="btn btn-secondary my-10">New Post</a>
  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let post of postList">
        <td>{{post.id}}</td>
        <td><a [routerLink]="post.id">{{post.title}}</a></td>
        <td>{{post.author}}</td>
        <td>
          <a [routerLink]="[post.id, 'edit']" class="btn btn-secondary d-inline-block mr-2">edit</a>
          <button class="btn" (click)="deletePost(post.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
