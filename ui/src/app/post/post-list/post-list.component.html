<div *ngIf="user">
  <div class="post-table">
    <div class="mb-10 d-block">
      <a routerLink="new" class="btn btn-secondary my-10">New Post</a>
    </div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Title</th>
          <th scope="col">Author</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr  *ngFor="let post of postList; let count = index">
          <td>{{count+1}}</td>
          <td><a [routerLink]="post._id">{{post.title}}</a></td>
          <td>{{post.author}}</td>
          <td>
            <a [routerLink]="[post._id, 'edit']" class="btn btn-secondary d-inline-block mr-2">Edit</a>
            <button class="btn" (click)="deletePost(post._id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div *ngIf="!user">
  <div class="not-loggedin">
    <h3>Login to View this page.</h3>
  </div>
</div>
