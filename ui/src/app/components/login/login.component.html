<form class="login-form" [formGroup]="loginForm" (ngSubmit)="handleLogin()">
  <div class="row form-group">
    <div class="col-2">
      <label for="username">Username</label>
    </div>
    <div class="col-10">
      <input type="text" name="name" id="username" class="form-control" formControlName="username">
    </div>
  </div>
  <div class="row form-group">
    <div class="col-2">
      <label for="password">Password</label>
    </div>
    <div class="col-10">
      <input type="password" name="password" id="password" class="form-control" formControlName="password">
    </div>
  </div>
  <div class="row form-group">
    <div class="col-10 offset-2">
      <span class="text-danger">{{err}}</span>
    </div>
  </div>
  <div class="row form-group">
    <div class="col-10 offset-2 text-center">
      <button type="submit" class="btn btn-primary px-4">Login</button>
    </div>
  </div>
</form>
